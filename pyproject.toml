[project]

name = "cache_dit"
dynamic = ["version", "dependencies", "optional-dependencies"]
requires-python = ">=3.10"
authors = [{name = "DefTruth, vipshop.com, etc."}]
description = "ðŸ¤— A Unified and Training-free Cache Acceleration Toolbox for Diffusion Transformers"
maintainers = [{name="DefTruth, vipshop.com, etc"}] 
readme = "README.md" 

[project.urls]

Repository = "https://github.com/vipshop/cache-dit.git"
Homepage = "https://github.com/vipshop/cache-dit.git" 

[project.scripts]

cache-dit-metrics-cli = "cache_dit.metrics:main"

[build-system]

requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.black]

line-length = 80
target-version = ["py310"]
