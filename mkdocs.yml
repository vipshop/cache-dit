site_name: Cache-DiT
site_description: A PyTorch-native and Flexible Inference Engine with Hybrid Cache Acceleration and Parallelism for DiTs
site_url: https://github.com/vipshop/cache-dit
site_author: Cache-DiT Team

repo_url: https://github.com/vipshop/cache-dit
repo_name: vipshop/cache-dit
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: https://github.com/vipshop/cache-dit/raw/main/assets/cache-dit-logo.png
  favicon: https://github.com/vipshop/cache-dit/raw/main/assets/cache-dit-logo.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-2
        name: Switch to system preference
  features:
    - content.action.edit
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.tabs
    - content.tooltips
    - toc.follow

nav:
  - Home: README.md 
  - Documentation:
      - User Guide: User_Guide.md
      - Support Matrix: SUPPORTED.md
      - DBCache Design: DBCache.md
      - Benchmark Performance: BENCHMARK.md
      - Service Deployment: SERVING.md
      - API Documentation: API_DOCS.md
      - Frequently Asked Questions: FAQ.md
      - How to Contribute: CONTRIBUTE.md
      - Profiler Usage: PROFILER.md
      - Community Integration: COMMUNITY.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - fenced_code
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums_style: pymdownx 
  - pymdownx.inlinehilite  
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tilde 
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vipshop/cache-dit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cache-dit/
  version:
    provider: mike

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
